{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
  <br>
  <form id="create-form" method="post" action="./" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <p><input type="submit" value="post"></p>
  </form>
  <input type="file" id="input" onchange="handleFiles(this.files)" multiple>
  <p></p>
  <button id="insert" type="button" class="btn btn-primary">Insert Images</button>
  <!-- <input type="file" id="input" multiple> -->
  <div id='preview'></div>
{% endblock content %}

{% block template_script %}
<script src="{% static 'rest_framework/js/coreapi-0.1.1.js' %}"></script>
<script src="{% url 'api-docs:schema-js' %}"></script>
<script src="{% static 'js/create.js' %}"></script>
{% endblock template_script %}
